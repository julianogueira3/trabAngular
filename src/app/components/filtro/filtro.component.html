<!-- Botão com ícone do FontAwesome para mostrar/ocultar o filtro -->
<button (click)="toggleFiltro()">
    <i class="fas fa-filter"></i> Mostrar Filtro
 </button>

<!-- Conteúdo do filtro -->
<div *ngIf="filtroVisivel" class="filtro-container">
    <form>
      <div class="filtro-item">
        <label for="disciplina">Disciplina:</label>
        <input type="text" id="disciplina" name="disciplina">
      </div>
      <div class="filtro-item">
        <label for="professor">Professor:</label>
        <input type="text" id="professor" name="professor">
      </div>
      <div class="filtro-item">
        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco">
      </div>
      <div class="filtro-item">
        <label for="distancia">Distância:</label>
        <input type="number" id="distancia" name="distancia">
      </div>
      <button type="submit" class="btn-filtrar">Filtrar</button>
    </form>
  </div>
